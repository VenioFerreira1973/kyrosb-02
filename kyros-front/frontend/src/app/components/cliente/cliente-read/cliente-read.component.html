<div class="mat-elevation-z4">
    <table mat-table [dataSource]="clientes">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.nome}}</td>
        </ng-container>

        <!-- Descricao Column -->
        <ng-container matColumnDef="dataNascimento">
            <th mat-header-cell *matHeaderCellDef>Data Nascimento</th>
            <td mat-cell *matCellDef="let row">{{row.dataNascimento}}</td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="endereco">
            <th mat-header-cell *matHeaderCellDef>Endereco</th>
            <td mat-cell *matCellDef="let row">{{row.endereco}}</td>
        </ng-container>


        <!-- Valor Unidade Column -->
        <ng-container matColumnDef="cpfCnpj">
            <th mat-header-cell *matHeaderCellDef>CPF/CNPJ</th>
            <td mat-cell *matCellDef="let row">{{row.cpfCnpj}}</td>
        </ng-container>

        <!-- Valor Unidade Column -->
        <ng-container matColumnDef="tipoPessoa">
            <th mat-header-cell *matHeaderCellDef>Tipo Pessoa</th>
            <td mat-cell *matCellDef="let row">{{row.tipoPessoa}}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/clientes/update/{{ row.id }}" class="edit">
                    <i class="material-icons">
                        edit
                    </i>
                </a>
                <a routerLink="/clientes/delete/{{ row.id }}" class="delete">
                    <i class="material-icons">
                        delete
                    </i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
