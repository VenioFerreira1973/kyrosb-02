<mat-card>
    <mat-card-title>Excluir Produto</mat-card-title>
    <form>
         <!-- Nome Column -->
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.nome}}</td>
          </ng-container>
      
          <!-- Descricao Column -->
          <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef>Descricao</th>
            <td mat-cell *matCellDef="let row">{{row.descricao}}</td>
          </ng-container>
      
          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let row">{{row.status}}</td>
          </ng-container>
      
          <!-- Valor Unidade Column -->
          <ng-container matColumnDef="valorUnidade">
            <th mat-header-cell *matHeaderCellDef>Valor Unidade</th>
            <td mat-cell *matCellDef="let row">{{row.valorUnidade}}</td>
          </ng-container>
      
    </form>
    <button mat-raised-button (click)="deleteProduto()" color="warn">
        Excluir
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
